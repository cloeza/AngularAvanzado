



<div class="container">
    <div class="row bootstrap snippets bootdeys">
        <div *ngFor="let usuario of usuarios" class="col-md-3">

            <app-web *ngIf="usuario.type=== 'web'"></app-web>
            <app-art *ngIf="usuario.type=== 'art'"></app-art>
            <app-manager *ngIf="usuario.type=== 'manager'"></app-manager>
            <app-admin *ngIf="usuario.type=== 'admin'"></app-admin>
        </div>    
    </div>
</div>
